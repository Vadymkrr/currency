{% extends 'base.html' %}
{% block title %}
    Details contact
{% endblock title %}

{% block content %}
<h3>Details contact</h3>
<table class="table table-striped">

    <tr>
        <th>ID</th><th>Email</th><th>Subject</th><th>Message</th>
    </tr>

    <tbody>
    <tr>
        <td>{{ contactus.id }}</td>
        <td>{{ contactus.email_from }}</td>
        <td>{{ contactus.subject }}</td>
        <td>{{ contactus.message }}</td>
    </tr>

    </tbody>

</table>
{% endblock content %}
