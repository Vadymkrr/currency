{% extends 'base.html' %}
{% block title %}
    Details rate
{% endblock title %}

{% block content %}
<h3>Details Rate</h3>
<table class="table table-striped">

    <tr>
        <th>ID</th><th>Created</th><th>Currency</th><th>Buy</th><th>Sale</th><th>Source</th>
    </tr>

    <tbody>


        <tr>
            <td>{{ rate.id }}</td>
            <td>{{ rate.created }}</td>
            <td>{{ rate.get_currency_display }}</td>
            <td>{{ rate.buy}}</td>
            <td>{{ rate.sale}}</td>
            <td>{{ rate.source}}</td>
        </tr>

    </tbody>

</table>
{% endblock content %}
